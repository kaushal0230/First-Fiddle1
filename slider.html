<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- slider div start -->
    <div class="carousel slide" data-bs-ride="carousel" id="s">

        <div class="carousel-indicators">
            <button data-bs-target="#s"
            data-bs-slide-to="0"
            class="active">
             </button>
             <button data-bs-target="#s" data-bs-slide-to="1"></button>
        </div>
        <!-- carousel-indicators end -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
                <img src="https://pn-paul.netlify.app/image/slidwr33.jpg" alt="" class="w-100">

                <div class="carousel-caption">
                    <h3>Hello Gwalior</h3>
                </div>
                <!-- carousel-caption end -->
            </div>

            <div class="carousel-item ">
                <img src="https://pn-paul.netlify.app/image/slider1.jpg" alt="" class="w-100">
            </div>
        </div>
        <!-- carousel-inner end -->

        <button class="carousel-control-prev"
        type="button"
        data-bs-target="#s"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>

        </button>

        <button class="carousel-control-next"
        type="button"
        data-bs-target="#s"
        data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>

        </button>

    </div>
    <!-- slider div end -->

</body>

</html>
